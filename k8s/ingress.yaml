apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: barber-crm-ingress
  namespace: barber-crm
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.barber-crm.example.com
    - flower.barber-crm.example.com
    secretName: barber-crm-tls
  rules:
  - host: api.barber-crm.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
  - host: flower.barber-crm.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flower-service
            port:
              number: 5555
