apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: barber-crm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: your-registry/barber-crm-backend:latest
        command: ["celery", "-A", "config", "worker", "--loglevel=info"]
        envFrom:
        - secretRef:
            name: barber-crm-secrets
        - configMapRef:
            name: barber-crm-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: barber-crm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: your-registry/barber-crm-backend:latest
        command: ["celery", "-A", "config", "beat", "--loglevel=info"]
        envFrom:
        - secretRef:
            name: barber-crm-secrets
        - configMapRef:
            name: barber-crm-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: barber-crm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower
  template:
    metadata:
      labels:
        app: flower
    spec:
      containers:
      - name: flower
        image: your-registry/barber-crm-backend:latest
        command: ["celery", "-A", "config", "flower", "--port=5555"]
        ports:
        - containerPort: 5555
        envFrom:
        - secretRef:
            name: barber-crm-secrets
        - configMapRef:
            name: barber-crm-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: flower-service
  namespace: barber-crm
spec:
  selector:
    app: flower
  ports:
  - protocol: TCP
    port: 5555
    targetPort: 5555
  type: ClusterIP
