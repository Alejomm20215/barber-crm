services:
  backend:
    build: ./backend
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 config.wsgi:application
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.docker
    depends_on:
      - redis
    networks:
      - barber-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz/"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-worker:
    build: ./backend
    command: celery -A config worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.docker
    depends_on:
      - redis
      - backend
    networks:
      - barber-network

  celery-beat:
    build: ./backend
    command: celery -A config beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env.docker
    depends_on:
      - redis
      - backend
    networks:
      - barber-network

  flower:
    build: ./backend
    command: celery -A config flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - ./backend/.env.docker
    depends_on:
      - redis
      - celery-worker
    networks:
      - barber-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - barber-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
      - "8001:8001"
    environment:
      # In Docker, frontend backend calls Django via internal network
      - API_URL=http://backend:8000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - barber-network

networks:
  barber-network:
    driver: bridge
